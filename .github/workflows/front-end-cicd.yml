name: Upload html5up-strata

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'html5up-strata/**'
      - '.github/workflows/front-end-cicd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::447572331640:role/GitHubActionsTerraformRole
          aws-region: ap-south-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      
      - name: Get Infrastructure Values from Terraform
        id: infra
        run: |
          cd infra
          terraform init
          LAMBDA_URL=$(terraform output -raw lambda_function_url)
          CF_DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          S3_BUCKET=$(terraform output -raw s3_bucket_name)
          echo "lambda_url=$LAMBDA_URL" >> $GITHUB_OUTPUT
          echo "cf_dist_id=$CF_DIST_ID" >> $GITHUB_OUTPUT
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "âœ… Lambda URL: $LAMBDA_URL"
          echo "âœ… CloudFront ID: $CF_DIST_ID"
          echo "âœ… S3 Bucket: $S3_BUCKET"
      
      - name: Generate config.js
        run: |
          mkdir -p html5up-strata/assets/js
          cat > html5up-strata/assets/js/config.js << 'EOF'
          const CONFIG = {
            LAMBDA_URL: "${{ steps.infra.outputs.lambda_url }}"
          };
          EOF
          echo "âœ… Generated config.js with Lambda URL"
          cat html5up-strata/assets/js/config.js
      
      - name: Sync files to S3
        run: |
          aws s3 sync html5up-strata/ s3://${{ steps.infra.outputs.s3_bucket }}/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --cache-control "public, max-age=0, must-revalidate"
          echo "âœ… Files synced to S3"
      
      - name: Invalidate CloudFront Cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.infra.outputs.cf_dist_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "âœ… CloudFront invalidation started: $INVALIDATION_ID"
          echo "â³ Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.infra.outputs.cf_dist_id }} \
            --id $INVALIDATION_ID
          echo "âœ… CloudFront cache cleared"
      
      - name: Deployment Summary
        run: |
          echo "ğŸš€ Frontend Deployment Complete!"
          echo "ğŸ“ Website: https://sudeshna.resume.animals4life.shop"
          echo "âš¡ Lambda: ${{ steps.infra.outputs.lambda_url }}"