name: Terraform Deploy

on:
  push:
    branches: ["main"]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-cicd.yml'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::447572331640:role/GitHubActionsTerraformRole
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false  # Important for clean outputs

      - name: Clean Terraform Cache
        run: |
          rm -rf infra/.terraform
          rm -f infra/.terraform.lock.hcl

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Wait for CloudFront Deployment
        working-directory: infra
        run: |
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "‚è≥ Waiting for CloudFront distribution $DIST_ID to deploy..."
          aws cloudfront wait distribution-deployed --id $DIST_ID
          echo "‚úÖ CloudFront deployed successfully"

      - name: CloudFront Invalidation
        working-directory: infra
        run: |
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $DIST_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "‚úÖ Created invalidation: $INVALIDATION_ID"

      - name: Deployment Summary
        working-directory: infra
        run: |
          echo "üöÄ Infrastructure Deployment Complete!"
          echo "üìç Website: $(terraform output -raw website_url)"
          echo "‚ö° Lambda: $(terraform output -raw lambda_function_url)"
          echo "‚òÅÔ∏è  CloudFront: $(terraform output -raw cloudfront_domain)"