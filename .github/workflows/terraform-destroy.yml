name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction'
        required: true
        default: ''

jobs:
  destroy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Verify Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "❌ Destruction not confirmed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "✅ Destruction confirmed"

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::447572331640:role/GitHubActionsTerraformRole
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Destroy
        working-directory: infra
        run: terraform destroy -auto-approve

      - name: Cleanup Local State
        working-directory: infra
        run: |
          rm -f terraform.tfstate
          rm -f terraform.tfstate.backup
          echo "✅ Local state cleaned up"